<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 하늘 땅 인간 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>하늘의 시험 : 대기를 움직여라</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        우사: 대기를 움직이라는 것은 말그대로 "대기의 흐름"을 운용해보라는
        겁니다. <br />
        운사: 저희 3명의 역할이 곧 대기를 움직이는 것이죠. <br />
        풍백: 대기를 움직이려면 <b>저희의 마음</b>을 움직여 보십시오. 하늘의
        시험을 통과할 도움을 최대한 드리겠습니다.<br />
      </p>
      <br />
      <br />
    </div>

    <div class="action">
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go();"
      >
        돌아간다
      </button>
      <!----
      <br /><br /><br />

      <form name="form_id">
        <input
          name="textbox_id"
          type="text"
          id="answer"
          placeholder="주문을 입력하세요."
        />
        <br />
        <br />
      </form>
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="To();"
      >
        주문 소환
      </button>
      <br /><br /><br />
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go2();"
      >
        대기를 움직인다
      </button> 
      ---->
    </div>

    <script>
      function go() {
        window.location.href = "cheonjiin_scene5.html";
      }

      function To() {
        if (document.form_id.textbox_id.value === "풍백") {
          window.location.href = "cheonjiin_scene7.html"; //현재페이지의 주소를 해당페이지로 바꿉니다.
        } else if (document.form_id.textbox_id.value === "우사") {
          window.location.href = "cheonjiin_scene8.html";
        } else if (document.form_id.textbox_id.value === "운사") {
          window.location.href = "cheonjiin_scene9.html";
        } else if (document.form_id.textbox_id.value === "도구") {
          window.location.href = "cheonjiin_scene10.html";
        } else {
          window.location.href = "noname3.html";
        }
      }

      function go2() {
        window.location.href = "cheonjiin_scene11.html";
      }
    </script>
  </body>
</html>
