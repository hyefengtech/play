        <br />
        이 보물들이 네 각오를 시험하고 너를 인정한다면 나의 후계자로서

        <br />

        공중으로 던졌다.<br />
        나는 조부의 행동에 당황해서 "어엇?!" 하고 움찔했는데 공중으로 던져진 세
        개의 보물은 시야에서 사라졌다. <br /><br />
        "??"<br />
        <br />
        "우선 하늘로부터 인정을 받아보아라."<br />
