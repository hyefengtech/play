<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">
            <h1 class="pt-5">당신이 집현전학사라면</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

            </div>
            <p><br>"성격은 운명을 만든다." <br>역사 속의 인물들을 살펴보면 비슷비슷한 인생을 산 사람들이 많습니다. <br>그리고 이유를 살펴보면 성격이 비슷한 경우가 많아요. <br> 당신 안에 숨겨진 15세기 집현전 학사는 누구일까요? <br> </p>
            <button type="button" class="btn btn-outline-primary mt-3" onclick="js:begin()">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">

            </div>

            <div class="answerBox">

            </div>
        </section>

        <section id="result">

            <h1 class="pt-5">집현전학사인 당신은?</h1>
            <div class="resultName">

            </div>
            <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                
            </div>
            <div class="resultContent">

            </div>
            <button type="button">공유하기</button>

        </section>

        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
