<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 기억을 잠식하는 호수 | 인터랙티브 스토리텔링 몰입경험콘텐츠
      플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>마을회관</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        "여기는 마을회관. <br />
        주민들이 공동으로 사용하는 시설이지. <br />
        평상시에는 마을 어른들이 이곳에서 모임을 가지셔. <br />
        정음리의 행사나 중요한 공지, 마을 주민들의 의뢰가 주로 게시되니까 종종
        확인하면 좋아.
        <br />
        <br />
        <br />
      </p>
      <br />
      <br />
    </div>

    <div class="action">
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go();"
      >
        다른 곳으로 이동한다
      </button>
      <br />
      <br />
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go2();"
      >
        그만 둘러본다
      </button>
    </div>

    <script>
      function go() {
        window.location.href = "wlvc_scene5.html";
      }
      function go2() {
        window.location.href = "wlvc_scene7.html";
      }
    </script>
  </body>
