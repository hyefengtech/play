<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 기억을 잠식하는 호수 | 인터랙티브 스토리텔링 몰입경험콘텐츠
      플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>서호</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        "여기는 서호. <br />
        정음리의 시작점이자 한주시에서도 가장 규모가 큰 호수지. <br />
        서호는 실질적으로 정음리의 대표적인 관광지이지.<br />
        서호 주변에는 다양한 풍경구가 있는데 사실 여기에 살면서 나도 잘 안
        가봤어.<br />
        뭐, 으레 자기 동네 명소는 있어도 안 가기 마련이잖아." <br />
        <br />
      </p>
      <br />
      <br />
    </div>

    <div class="action">
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go();"
      >
        다른 곳으로 이동한다
      </button>
      <br />
      <br />
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go2();"
      >
        그만 둘러본다
      </button>
    </div>

    <script>
      function go() {
        window.location.href = "wlvc_scene5.html";
      }
      function go2() {
        window.location.href = "wlvc_scene7.html";
      }
    </script>
  </body>
</html>
