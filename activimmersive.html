<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월드플레이 로퀘스트 | 액티머시브 연극게임 여행</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #f7f7f7;
            color: #333;
            height: 100vh;
        }

        /* 헤더 */
        header {
            width: 100%;
            text-align: center;
            padding: 50px 20px;
            background-color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        header p {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }

        /* 소개 섹션 */
        .intro {
            text-align: center;
            padding: 60px 20px;
            max-width: 900px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .intro h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 20px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .intro img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* CTA 섹션 */
        .cta-section {
            background-color: #282c34;
            color: white;
            padding: 50px 20px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
        }

        .cta-section h3 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .cta-section p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .cta-section input[type="email"] {
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 70%;
            max-width: 400px;
            margin-bottom: 20px;
            background-color: #fff;
            color: #333;
            transition: all 0.3s ease;
        }

        .cta-section input[type="email"]:focus {
            border-color: #009ffd;
            outline: none;
            background-color: #f0f8ff;
        }

        .cta-section button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #009ffd;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-section button:hover {
            background-color: #007bb5;
        }

        /* 푸터 */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            width: 100%;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .cta-section input[type="email"] {
                width: 80%;
            }

            .cta-section button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>액티브 이머시브 연극게임 여행</h1>
    <p>당신이 주인공이 되어 몰입감 넘치는 여행을 경험해보세요!</p>
</header>

<section class="intro">
    <h2>이머시브 여행 서비스가 곧 오픈할 예정입니다!</h2>
    <p>실제 공간에서 스토리 속 주인공이 되어 이야기를 즐기고 방탈출 게임처럼 미스터리와 퍼즐을 풀어보세요.</p>
    <p>관심을 등록하고 최적의 서비스가 출시될 때 알림을 받으세요.</p>
    <!-- 이미지 추가 -->
    <img src="80319c35-2da5-472e-a2be-cb0a11873f60.jpeg" alt="이머시브 여행 예시 이미지">
</section>

<section class="cta-section">
    <h3>이 서비스를 미리 경험해보고 싶으신가요?</h3>
    <p>먼저 서비스에 대한 관심을 표시해주시면 출시 시 특별 혜택과 알림을 보내드립니다.</p>
    <form id="interestForm">
        <input type="email" id="email" placeholder="이메일을 입력하세요" required>
        <br>
        <button type="submit">관심 등록하기</button>
    </form>
</section>

<section class="footer">
    <p>&copy; 2024 월드플레이 로퀘스트 액티브이머시브 연극게임 여행. 모든 권리 보유.</p>
</section>

<script>
    document.getElementById('interestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var email = document.getElementById('email').value;
        if (!email) {
            alert('이메일을 입력해주세요.');
            return;
        }

        var formData = new FormData();
        formData.append('email', email);

        // Google Apps Script 웹 앱 URL을 입력
        fetch('https://script.google.com/macros/s/AKfycbz3B94vFX_wY8PBsBM0hA3hoE5jK0s8R6wL7Hl-Bu4u6-bTimmXW7ByNFuJgC01i-oX/exec', {  // Google Apps Script 웹 앱 URL을 입력
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);  // 응답 메시지 (이메일 등록 완료 메시지)
            document.getElementById('interestForm').reset();  // 폼 리셋
        })
        .catch(error => {
            alert('이메일 등록 중 오류가 발생했습니다.');
        });
    });
</script>

</body>
</html>
